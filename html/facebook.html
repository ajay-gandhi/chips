<!DOCTYPE HTML>
<html>
<head>
  <title>Login to Facebook :: Chips</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.js"></script>
  <script>
  var ipc = require('ipc');

  $(document).ready(function () {
    $('form#fb-login-form').submit(function(e) {
      e.preventDefault();
      $('button#fb-submit').prop('disabled', true);
      var user = $('input#fb-username').val();
      var pass = $('input#fb-password').val()
      ipc.send('fb-login', user, pass);
    });
  });

  ipc.on('fb-login-success', function (success) {
    if (!success) {
      $('button#fb-submit').prop('disabled', false);
      $('h1#status').text('Login failed.');
    }
  });
  </script>
</head>
<body>
  <h1 id="status"></h1>
  <form id="fb-login-form">
    <input type="text" id="fb-username" /><br />
    <input type="password" id="fb-password" /><br />
    <button id="fb-submit">Save</button>
  </form>
</body>
</html>
