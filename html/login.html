<!DOCTYPE HTML>
<html>
<head>
  <title>Login to Facebook :: Chips</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.js"></script>
  <script>
  var ipc = require('ipc');
  var service;

  $(document).ready(function () {
    // Login submitted
    $('form#login-form').submit(function(e) {
      e.preventDefault();
      $('button#submit').prop('disabled', true);
      var user = $('input#username').val();
      var pass = $('input#password').val()
      ipc.send('try-login', service, user, pass);
    });
  });

  // Login successful
  ipc.on('login-success', function (success) {
    if (!success) {
      $('button#submit').prop('disabled', false);
      $('h3#status').text('Login failed.');
    }
  });

  // Receive service name
  ipc.on('service-name', function (name) {
    service = name.toLowerCase();
    $('h1#name').text('Login to ' + name);
  });
  </script>
  <style>
    body, html {
      padding: 0;
      margin: 0;
      background-color: #374140;
      text-align: center;
      color: #D9CB9E;
      font-family: 'Menlo', 'Andale Mono', monospace;
      overflow: none;
    }
    
    canvas {
      width: 200px;
      height: 100px;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }

    #status {
      overflow-y: scroll;
      flex: 1;
      width: 100%;

    }
  </style>
</head>
<body>
  <h1 id="name">Login</h1>
  <h3 id="status"></h3>
  <form id="login-form">
    <input type="text" id="username" /><br />
    <input type="password" id="password" /><br />
    <button id="submit">Save</button>
  </form>
</body>
</html>
